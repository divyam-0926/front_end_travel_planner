<div class="relative h-screen w-full font-sans text-black overflow-hidden" style="
    background-image: url('/assets/bg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #f2dfc7;
  ">
    <!-- Overlay for readability -->
    <div class="absolute inset-0 bg-[#f2dfc7]/70"></div>

    <!-- Content -->
    <div class="relative grid grid-cols-1 md:grid-cols-2 h-[85%] px-10 md:px-20 z-10">
        <!-- Left: Text -->
        <div class="flex flex-col justify-center space-y-8">
            <h1 class="text-6xl md:text-8xl font-extrabold leading-tight" style="font-family: 'Orbitron', sans-serif; background: linear-gradient(90deg, #059669 0%, #f59e42 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                Roam Route
            </h1>
            <p class="text-2xl md:text-3xl font-semibold text-emerald-900 leading-snug tracking-wide">
                Plan, Book &amp; Manage your Travel.<br />All in One Place.
            </p>
            <p class="text-lg md:text-xl font-medium text-gray-700 max-w-lg leading-relaxed">
                Discover new places, organize your adventures, and keep every detail at your fingertips. Your journey begins here—let’s make it unforgettable!
            </p>
            <button type="button" (click)="navigateToItinerary()" class="mt-2 px-8 py-5 bg-white text-xl font-bold rounded-2xl shadow flex items-center gap-3 w-fit border border-black hover:scale-105 transition-transform tracking-wide">
                <span class="text-4xl font-extrabold">+</span> Add destination
            </button>
        </div>

        <!-- Right: Images -->
        <div class="flex flex-col justify-center gap-8">
            <img src="/assets/sunset" alt="Image 1" class="rounded-2xl object-cover w-full h-64 shadow-lg" />
            <img src="/assets/road" alt="Image 2" class="rounded-2xl object-cover w-full h-64 shadow-lg" />
        </div>
    </div>
</div>
