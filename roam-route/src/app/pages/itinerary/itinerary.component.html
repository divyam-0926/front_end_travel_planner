<div class="min-h-screen bg-[#66645a] flex flex-col items-center py-8 px-4">
    <!-- Header Section -->
    <div class="w-full max-w-3xl flex items-center justify-between mb-6">
        <h1 class="text-4xl font-semibold text-white tracking-wide" style="font-family: 'Orbitron', sans-serif;">
            {{ tripName }}
        </h1>
        <div class="flex items-center gap-4">
            <div class="flex items-center bg-[#7d7b6e] text-white px-3 py-1 rounded-lg text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg> {{ startDate }}
            </div>
            <span class="text-white text-lg">To</span>
            <div class="flex items-center bg-[#7d7b6e] text-white px-3 py-1 rounded-lg text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg> {{ endDate }}
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="w-full max-w-3xl flex flex-col md:flex-row gap-8">
        <!-- Left: Destination List -->
        <div class="flex-1 flex flex-col gap-4">
            <button *ngFor="let d of destinations" class="w-full flex items-center justify-between bg-[#e9ddc9] text-[#555] rounded-xl px-6 py-4 text-lg font-medium shadow transition hover:bg-[#d6cdbb]" (click)="onDestinationClick(d.day)">
        <span>
          <span class="font-semibold">Destination {{ d.day }}</span>
          &nbsp; {{ d.label }}
        </span>
        <span class="text-2xl">&rarr;</span>
      </button>
        </div>
        <!-- Right: Cat Image or Destination Image -->
        <div class="flex-shrink-0 rounded-2xl overflow-hidden bg-[#e9ddc9] border-4 border-[#b7b5a5] w-full md:w-80 h-96 flex items-center justify-center">
            <img [src]="catImageUrl" alt="Funny Cat" class="object-cover w-full h-full" />
        </div>
    </div>
</div>
