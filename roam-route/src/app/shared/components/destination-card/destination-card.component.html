<div class="bg-[#f0ddc3] text-[#393933] rounded-xl p-6 mb-8 shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">{{ title }}</h2>
        <p class="text-sm">{{ startDate }} - {{ endDate }}</p>
    </div>

    <img [src]="image" alt="{{ title }}" class="rounded-xl w-full h-48 object-cover mb-4" />

    <div *ngIf="days.length">
        <h3 class="text-lg font-semibold mb-2">Plan</h3>
        <ul class="list-disc list-inside space-y-1">
            <li *ngFor="let day of days">{{ day }}</li>
        </ul>
    </div>

    <div class="mt-4">
        <button (click)="toggleDetails()" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800 transition">
      {{ showDetails ? 'Hide Details' : 'Show Details' }}
    </button>
    </div>

    <div *ngIf="showDetails && details.length" class="mt-4 space-y-4">
        <div *ngFor="let detail of details" class="border border-black rounded p-3">
            <div class="flex items-center gap-3 mb-1">
                <i class="fas" [ngClass]="detail.icon"></i>
                <span class="font-bold">{{ detail.title }}</span>
            </div>
            <p [innerHTML]="detail.desc" class="text-sm"></p>
        </div>
    </div>
</div>
